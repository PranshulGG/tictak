<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="<link href="https://fonts.googleapis.com/css?family=Audiowide|Bangers" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <body>
    
  <button id="myButton" class="ew" style="position: absolute;">Go Back</button>
  <script>
    document.getElementById("myButton").onclick = function() {
      window.location.href = 'https://pranshulgg.github.io/Start1/';
    };
  </script>
  <button style="opacity:0 ; position: absolute;" id="play-button2">Play</button>
  <audio id="background-audio" autoplay loop >
    <source src="bg.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>
  
  

<script>
var audio = document.getElementById("background-audio");
audio.volume = 0.1;
// Get the button element by its ID
var button = document.getElementById("play-button2");

// Define the interval in milliseconds (e.g., 2000ms = 2 seconds)
var interval = 2000;

// Function to simulate a click on the button
function clickButton() {
button.click();
}

// Start the interval to automatically click the button
setInterval(clickButton, interval);

window.addEventListener('DOMContentLoaded', () => {
const backgroundAudio = document.getElementById('background-audio');
const playButton = document.getElementById('play-button');

// Check if the audio is already playing and hasn't been paused
const isAudioPlaying = () => !backgroundAudio.paused;

// Save the current playback time in local storage when the page is refreshed
window.addEventListener('beforeunload', () => {
localStorage.setItem('audioTime', backgroundAudio.currentTime);
});

// Restore the playback time from local storage, if available
const storedTime = localStorage.getItem('audioTime');
if (storedTime) {
backgroundAudio.currentTime = storedTime;
}

// Start playing the audio when the play button is clicked
playButton.addEventListener('click', () => {
if (!isAudioPlaying()) {
  backgroundAudio.play().catch((error) => {
    console.error('Failed to start audio playback:', error);
  });
}
});
});
</script>
    <main id="main" class="container">
      <canvas id="TicTacToe"></canvas>
    </main>
  </body>
  <script src="game.js"></script>
</body>
</html>
