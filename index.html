<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway:600,500,400,200,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
   
    
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="game.js"></script>
    <script type="text/javascript"> 
       function preback() {window.history.forward();}
       setTimeout ("preback()",0);
       window.onunload=function() {null};
    </script>
</head>
<body>
    <a href="https://pranshulgg.github.io/Start1/" class="btnop btn--gradient " target="_parent" > < <br> GO BACK</a> 
    
    <div class="container">
        
   

        <div class="board-box">
          <div class="header">
            <h1>Tic Tac Toe</h1>
          </div>
          <a href=""><strong>SELECT MODE</strong></a>
          <div class="board">
            <div class="row">
              <div class="square" id="box0">
                <h1><span>&nbsp;</span></h1></div>
              <div class="square" id="box1">
                <h1><span>&nbsp;</span></h1></div>
              <div class="square" id="box2">
                <h1><span>&nbsp;</span></h1></div>
            </div>
            <div class="row">
              <div class="square" id="box3">
                <h1><span>&nbsp;</span></h1></div>
              <div class="square" id="box4">
                <h1><span>&nbsp;</span></h1></div>
              <div class="square" id="box5">
                <h1><span>&nbsp;</span></h1></div>
            </div>
            <div class="row">
              <div class="square" id="box6">
                <h1><span>&nbsp;</span></h1></div>
              <div class="square" id="box7">
                <h1><span>&nbsp;</span></h1></div>
              <div class="square" id="box8">
                <h1><span>&nbsp;</span></h1></div>
            </div>
          </div>
          <div id="whoseTurn">
            <p id="whoseTurnP"></p>
          </div>
        </div>
      
        <div class="modal-container">
          <div class="modal fade" data-backdrop="static" data-keyboard="false" id="vsCompPrompt">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Tic Tac Toe: BY PRANSHUL</h4>
                </div>
                <div class="modal-body">
                  <p>Do you want to play against the <strong>computer</strong>, or <strong>PVP</strong>?</p>
                </div>
                <div class="modal-footer center-btn">
                  <button type="button" class="btn btn-comp vsComp-btn" data-dismiss="modal" id="comp">Computer</button>
                  <button type="button" class="btn btn-human vsComp-btn" data-dismiss="modal" id="human">PVP</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      
        <div class="modal-container">
          <div class="modal fade" data-backdrop="static" data-keyboard="false" id="playerPrompt">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Tic Tac Toe: Player Select</h4>
                </div>
                <div class="modal-body">
                  <p>Do you want to play as X or O? (X goes first.)</p>
                </div>
                <div class="modal-footer center-btn">
                  <button type="button" class="btn btn-x player-btn" data-dismiss="modal" id="x">X</button>
                  <button type="button" class="btn btn-o player-btn" data-dismiss="modal" id="o">O</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      
        <div class="modal-container">
          <div class="modal fade" data-backdrop="static" data-keyboard="false" id="resultsDisplay">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Tic Tac Toe: Results</h4>
                </div>
                <div class="modal-body">
                  <p id="resultsP"></p>
                </div>
                
                <div class="modal-footer center-btn">
                  <button type="button" class="btn btn-ok ok-btn" data-dismiss="modal" id="ok">OK</button>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      
      </div>
</body>
</html>
